---
# For more details, please see https://www.gitpod.io/docs/references/gitpod-yml
image: gitpod/workspace-postgres

tasks:
  - init: npm install
    command: |
      export HMR_HOST=`gp url 3000`
      npm run dev
    env:
       DATABASE_URL: postgres://cherryTec@localhost/todos
ports:
  - port: 3000
    onOpen: open-browser
  - port: 5432
    onOpen: ignore

vscode:
  extensions:
    - svelte.svelte-vscode

    - prisma.prisma

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
